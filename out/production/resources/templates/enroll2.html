        jQuery(document).ready(function ($) {

                event.preventDefault();
                $('html,body').animate({ scrollTop: $(this.hash).offset().top }, 1000);
            });

<body>
<div class="container-fluid marketing placeholders">
    <form autocomplete="off" th:action="@{/enroll2}" th:object="${answer2}" method="post" class="form-horizontal form-enroll"
          role="form">
        <h1>非大一新生报名</h1>
        <div class="form-group row">
            <h3>1 * 基本问题</h3>
            <div class="col-sm-4">
                <input type="text" th:field="*{name}" placeholder="姓名" class="form-control" required autofocus>
            </div>

            <div class="col-sm-4">
                <select th:field="*{grade}" class="form-control">
                    <option value="大一刚入门">大一刚入门</option>
                    <option value="大二老油条">大二老油条</option>
                    <option value="大三老腊肉">大三老腊肉</option>
                    <option value="大四将下架">大四将下架</option>
                    <option value="烟酒生">烟酒生</option>
                </select>
            </div>
            <div class="col-sm-4">
                <!--<input type="text" th:field="*{sex}" placeholder="性别" class="form-control" required>-->
                <select th:field="*{sex}" class="form-control">
                    <option value="男性">男性</option>
                    <option value="女性">女性</option>
                    <option value="其它">其它</option>
                </select>
            </div>
            <div class="col-sm-6">
                <input type="text" th:field="*{mail}" placeholder="邮箱" class="form-control" required>
            </div>
            <div class="col-sm-6">
                <input type="text" th:field="*{school}" placeholder="学院" class="form-control" required>
            </div>
            <div class="col-sm-6">
                <input type="text" th:field="*{phone}" placeholder="手机号" class="form-control" required>
            </div>
            <div class="col-sm-6">
                <input type="text" th:field="*{QQ}" placeholder="QQ号" class="form-control" required>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="form-group">
            <h3>2 * 个性化问题</h3>
            <h5>你对微软学生俱乐部有什么了解呢~列举你听说过的活动</h5>
            <textarea th:field="*{a21}" class="form-control" rows="3" placeholder="你对微软学生俱乐部有什么了解呢~列举你听说过的活动" required></textarea>
            <h5>相比于大一你有什么优势，可以描述自己的项目，或其他有意思的经历</h5>
            <textarea th:field="*{a22}" class="form-control" rows="3" placeholder="相比于大一你有什么优势，可以描述自己的项目，或其他有意思的经历" required></textarea>
        </div>
        <div class="form-group">
            <h3>3 * 意向职位&部门</h3>
            <div class="checkbox">
                <h4>
                    <input th:field="*{a31}" type="checkbox" name="check" value="true">
                    是否选择面试group leader
                </h4>
                <h4>
                    <input th:field="*{a32}" type="checkbox" name="check" value="true">
                    是否选择面试新媒体策划部部长
                </h4>
                <h4>(选择后可不填写后面的问题)</h4>
            </div>
            <h5>最想加入的部门</h5>
            <select th:field="*{a33}" class="form-control">
                <option value="美工部">美工部</option>
                <option value="技术部">技术部</option>
                <option value="活动部">活动部</option>
                <option value="新媒体策划部">新媒体策划部</option>
            </select>
            <h5>描述相关经历</h5>
            <textarea th:field="*{a34}" class="form-control" rows="3" placeholder="描述相关经历"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block" style="max-width:20em;margin:0 auto;">提交</button>
    </form>
</div>
</div>
</div>
