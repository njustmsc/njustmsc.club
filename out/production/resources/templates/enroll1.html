                            <div class="form-group">
                                <div class="col-sm-6 col-sm-offset-3">

                                    <input type="text" th:field="*{name}" placeholder="姓名"
                                           class="form-control" />
                                </div>
                            </div>
            
                            <div class="form-group">
                                <div class="col-sm-6 col-sm-offset-3">
                                    
                                    <input type="text" th:field="*{sex}"

                                </div>
                            </div>
            
                            <div class="form-group">
                                <div class="col-sm-6 col-sm-offset-3">
                    
                                    <input type="text" th:field="*{birthday}"

                            </div>

                                <div class="col-sm-6 col-sm-offset-3">

                            </div>
                            <div class="form-group">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="text" th:field="*{grade}" placeholder="学院+年级"
                                           class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="text" th:field="*{phone}" placeholder="手机号"
                                           class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="text" th:field="*{QQ}" placeholder="QQ号"
                                           class="form-control" />
                                </div>
                            </div>

                            <h3>2 * 个性化问题</h3>

                            <div class="form-group">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <!-- <input type="textarea" rows="10" th:field="*{phone}" placeholder="你对微软有什么了解呢~" -->

                                </div>
                                <div class="col-sm-6 col-sm-offset-3">
                                    <!-- <input type="textarea" rows="10" th:field="*{phone}" placeholder="你对微软有什么了解呢~" -->

                                </div>
                                <div class="col-sm-6 col-sm-offset-3">
                                    <!-- <input type="textarea" rows="10" th:field="*{phone}" placeholder="你对微软有什么了解呢~" -->
                                        <!-- class="form-control" /> -->
                                       <textarea th:field="*{a23}" class="form-control" rows="3" placeholder="对俱乐部活动有什么期待~"></textarea>
                                </div>
                            </div>

                            <h3>3 * 意向部门</h3>

                            <div class="col-sm-6 col-sm-offset-3">
                                <select class="form-control" th:field="*{a31}">
                                    <option value="美工部">美工部</option>
                                    <option value="技术部">技术部</option>
                                    <option value="活动部">活动部</option>
                                    <option value="新媒体策划部">新媒体策划部</option>
                                </select>

                            <div class="col-sm-6 col-sm-offset-3">
                                    <!-- <input type="textarea" rows="10" th:field="*{phone}" placeholder="你对微软有什么了解呢~" -->

                             </div>



            
                            
                            <div class="form-group">
