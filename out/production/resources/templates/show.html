<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>show</title>
</head>
<body>
<p>新生</p>
<table class="table table-striped table-responsive">
    <tr>
        <td>name</td>
        <td>sex</td>
        <td>birthday</td>
        <td>mail</td>
        <td>grade</td>
        <td>phone</td>
        <td>QQ</td>
        <td>a21</td>
        <td>a22</td>
        <td>a23</td>
        <td>a24</td>
        <td>a31</td>
        <td>a32</td>
        <td></td>
    </tr>
    <tr th:each="answer1:${answer1s}">
        <td><span th:text="${answer1.name}"></span></td>
        <td><span th:text="${answer1.sex}"></span></td>
        <td><span th:text="${answer1.birthday}"></span></td>
        <td><span th:text="${answer1.mail}"></span></td>
        <td><span th:text="${answer1.grade}"></span></td>
        <td><span th:text="${answer1.phone}"></span></td>
        <td><span th:text="${answer1.QQ}"></span></td>
        <td><span th:text="${answer1.a21}"></span></td>
        <td><span th:text="${answer1.a22}"></span></td>
        <td><span th:text="${answer1.a23}"></span></td>
        <td><span th:text="${answer1.a24}"></span></td>
        <td><span th:text="${answer1.a31}"></span></td>
        <td><span th:text="${answer1.a32}"></span></td>
        <td><span><a th:href="@{/del(id=${answer1.id})}">删除</a></span> </td>

    </tr>
</table>
<p>非新生</p>
<table class="table table-striped table-responsive">
    <tr>
        <td>name</td>
        <td>sex</td>
        <td>birthday</td>
        <td>mail</td>
        <td>grade</td>
        <td>phone</td>
        <td>QQ</td>
        <td>a21</td>
        <td>a22</td>
        <td>a23</td>
        <td>a31</td>
        <td>a32</td>
        <td>a33</td>
        <td>a34</td>

    </tr>
    <tr th:each="answer2:${answer2s}">
        <td><span th:text="${answer2.name}"></span></td>
        <td><span th:text="${answer2.sex}"></span></td>
        <td><span th:text="${answer2.birthday}"></span></td>
        <td><span th:text="${answer2.mail}"></span></td>
        <td><span th:text="${answer2.grade}"></span></td>
        <td><span th:text="${answer2.phone}"></span></td>
        <td><span th:text="${answer2.QQ}"></span></td>
        <td><span th:text="${answer2.a21}"></span></td>
        <td><span th:text="${answer2.a22}"></span></td>
        <td><span th:text="${answer2.a31}"></span></td>
        <td><span th:text="${answer2.a32}"></span></td>
        <td><span th:text="${answer2.a33}"></span></td>
        <td><span th:text="${answer2.a34}"></span></td>
        <td><span><a th:href="@{/del(id=${answer2.id})}">删除</a></span> </td>

    </tr>
</table>
</body>
</html>
