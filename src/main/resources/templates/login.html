<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all" />

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-5 col-xs-offset-3">
            <div class="col-sm-offset-2 col-sm-10">
                <h1 class="text-center">登录</h1>
            </div>
            <br>
            <form class="form-horizontal" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">LoginId</label>
                    <div class="col-sm-10">
                        <input id="username" name ="username" type="text" class="form-control" placeholder="用户名"  required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input id="password" name ="password" type="password" class="form-control" placeholder="密码" required="required">

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>
</body>
</html>
